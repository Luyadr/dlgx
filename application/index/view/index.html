<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="[keywords]" />
	<meta name="description" content="[description]"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie.css" />
	<![endif]-->

	<!--[if IE 9]>
	<script type="text/javascript" src="__STATIC__/PIE-2.0beta1/PIE_IE9.js"></script>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie9.css" />
	<![endif]-->

	<!--[if lt IE 9]>
	<script type="text/javascript" src="__JS__/html5.js"></script>
	<script type="text/javascript" src="__STATIC__/PIE-2.0beta1/PIE_IE678.js"></script>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie678.css" />
	<![endif]-->

	<title>[title]</title>
	<link rel="stylesheet" href="__CSS__/core/core.css">
	<link rel="stylesheet" href="__CSS__/style.css">
	<script type="text/javascript" src="__JS__/zepto.min.js"></script>
</head>
<body>
	<style>body {background-color: #f2f2f2}</style>

	<div id="act-top" >
		<button class="round-button active">官方活动</button><button class="round-button">社团活动</button>
	</div>
	<div id="notice-wrap">
		<div id="notice-head" class="clearfix">
			<p class="fl"><span>[公告]</span>成员须知</p>
			<p class="fr">路三三 2016年8月26日</p>
		</div>
		<div id="notice-body">
			各位同学，进入社团请实名，格式按照“学院+姓名”，如理学院-库三三。各位同学，进入社团请实名，格式按照“学院+姓名”，如理学院-库三三。
		</div>
	</div>
	
	<div id="act-list" class="pre-navbt">
		<div class="act-item clearfix">
			<div class="act-img"><img src="__PUBLIC__/images/activity1.png" alt=""></div>
			<div class="act-info">
				<h2 class="act-title one-line">
					<a href="{:url('Index/actdetail')}">蒙牛全明星~早间青春SHOW</a>
				</h2>
				<div class="act-organize clearfix">
					<img src="__PUBLIC__/images/actorg1.png" alt="">
					<span class="one-line">蒙牛早餐奶(浙江工业大学)</span>
				</div>
				<p class="act-time one-line">活动时间: 2016.9.2 - 9.30</p>
				<div class="act-operate">
					<button class="active">社团互助</button>
					<span>一天前发布</span>
					<img src="__PUBLIC__/images/activity_ing.png" alt="">
				</div>
			</div>
		</div>
		<div class="act-item">
			<div class="act-video">
				<video src="__PUBLIC__/video/v1.mp4" poster="__PUBLIC__/images/poster1.png" controls></video>
				<p><span class="fl one-line">因为青春</span><span class="fr">2.33</span></p>
			</div>
			<div class="video-bottom">
				<img src="__PUBLIC__/images/actorg1.png" alt="">
				<span>大了个学</span>
				<span class="fr">8月15日发布</span>
			</div>
		</div>
	</div>
	<div class="nav-bottom">
		<div class="navbt-item active"><img src="__PUBLIC__/images/home.png" alt=""><span>首页</span>
		</div>
		<a href="{:url('Index/user')}">
			<div class="navbt-item"><img src="__PUBLIC__/images/person_white.png" alt=""><span>我的</span>
			</div>
		</a>
	</div>


	<script>
		$(function() {
			$(".round-button").click(function() {
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
			});
			$(".act-video > p").click(function(){
				$(this).css('bottom','-40px');
			})
		})
	</script>
</body>
</html>
