{include file="common/header" title="我的社团" keywords="大乐个学" description="大乐个学" /}

	<div id="act-top">
		<button class="round-button"><a href="{:url('club/clubJoined')}" style="color: #80d6c1;">我加入的</a></button><button class="round-button active">我创建的</button>
	</div>

	{if empty($clubList)}
	<div id="none-club" class="center">
		<p>您还没有创建任何社团哦</p>
		<p>快来创建一个吧</p>
		<a href="{:url('club/create')}">创建社团</a>
	</div>
	{else}
	<div id="club-list">
		<ul>
			<a href="{:url('club/index', ['clubId' => $clubList[0]['id']])}">
			<li class="club-item clearfix">
				<div class="portrait-wrap">
					<img class="fl portrait" src="__IMAGES__/dlgx_round.jpg" alt="">
				</div>
				<div class="club-info fl">
					<h2>{$clubList[0]['club_name']}</h2>
					<h3>{$clubList[0]['club_school']}</h3>
					<p class="one-line">简介:{$clubList[0]['club_intro']}</p>
				</div>
			</li>
			</a>
		</ul>
	</div>
	{/if}

{include file="common/footer" /}
