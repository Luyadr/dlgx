<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="[keywords]" />
	<meta name="description" content="[description]"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<!--[if lte IE 9]>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie.css" />
	<![endif]-->

	<!--[if IE 9]>
	<script type="text/javascript" src="__STATIC__/PIE-2.0beta1/PIE_IE9.js"></script>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie9.css" />
	<![endif]-->

	<!--[if lt IE 9]>
	<script type="text/javascript" src="__JS__/html5.js"></script>
	<script type="text/javascript" src="__STATIC__/PIE-2.0beta1/PIE_IE678.js"></script>
	<link rel="stylesheet" type="text/css" href="__CSS__/IE/ie678.css" />
	<![endif]-->

	<title>[title]</title>
	<link rel="stylesheet" href="__CSS__/core/core.css">
	<link rel="stylesheet" href="__CSS__/style.css">
	<script type="text/javascript" src="__JS__/zepto.min.js"></script>
</head>
<body>

	<style>body {background-color: #eee}</style>

	<div id="uinfo-top">完善个人资料才能加入社团或者创建属于自己的社团哦！</div>

	<div id="uinfo-detail">
		<form action="">
			<div id="uinfo-wrap">
				<div class="uinfo-item">
					<span>姓名</span>
					<input type="text" value="路三三" placeholder="请输入您的真实姓名">
				</div>
				<div class="uinfo-item">
					<span>性别</span>
					<input id="uitem-man" type="radio" name="sex" value="1" checked>
					<label for="uitem-man">男</label>
					<input id="uitem-woman" type="radio" name="sex" value="2">
					<label for="uitem-woman">女</label>
				</div>
				<div class="uinfo-item">
					<a href="{:url('School/index')}">
						<span>学校</span>
						<input type="text" value="浙江工业大学" placeholder="请输入您所在的学校" readonly>
						<img src="__PUBLIC__/images/arrow_right.png" alt="">
					</a>
				</div>
				<div class="uinfo-item">
					<span>院系</span>
					<input type="text" placeholder="请输入您所在的院系" value="信息工程学院">
				</div>
				<div class="uinfo-item">
					<span>专业班级</span>
					<input type="text" value="信管121班" placeholder="请输入您所在的专业班级">
				</div>
				<div class="scode-send-wrap uinfo-item">
					<span>手机号码</span>
					<input type="text" value="18896554856" placeholder="请输入您的手机号码" name="phone">
					<input type="button" value="发送验证码">
				</div>
				<div class="uinfo-item">
					<span>验证码</span>
					<input type="text" placeholder="请输入您收到的验证码">
				</div>
			</div>
			<input class="submit" type="submit" value="确认">
		</form>
	</div>

	<script src="__PUBLIC__/script/min/validate.min.js"></script>

</body>
</html>
